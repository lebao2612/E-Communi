name: Deploy Frontend (React) to S3

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-fe.yml"

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ§  Debug secret trá»±c tiáº¿p
      - name: Show secret value
        run: |
          echo SECRET VALUE: $REACT_APP_API_URL
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Inject .env files
        run: |
          rm -f .env .env.production
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env.production

      # ðŸ§  In ná»™i dung file .env Ä‘á»ƒ kiá»ƒm tra
      - name: Show .env content
        run: cat .env

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      # ðŸ§  Kiá»ƒm tra bundle cÃ³ chá»©a URL nÃ o
      - name: Check built JS for API URL
        run: |
          echo "Searching for http..."
          grep -r "http://" build || true
          echo "Searching for https..."
          grep -r "https://" build || true

      - name: Deploy to S3
        run: |
          aws s3 sync build s3://${{ secrets.AWS_S3_BUCKET }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}